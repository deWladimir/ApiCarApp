<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Типи кузовів</title>
    <link rel="stylesheet" href="css/site.css" />

</head>
<body>
    <div class="layer1">
    <h1>Типи кузовів</h1>
    <h3>Додати новий тип кузова</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addBodyType()">
        <input type="text" id="add-name" placeholder="Новий тип кузова">
        <input type="text" id="add-info" placeholder="Інформація про нього">
        <input type="submit" value="Додати">
    </form>
        </div>
    <p></p>
    <div id="editBodyType" class="layer2">
        <h3>Редагувати</h3>
        <form action="javascript:void(0);" onsubmit="updateBodyType()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-name">
            <input type="text" id="edit-info">
            <input type="submit" value="Зберегти">
            <a onclick="closeInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>
    <div class="layer3">
    <table>
        <tr>
            <th>Назва</th>
            <th>Інформація</th>
        </tr>
        <tbody id="bodytypes"></tbody>
    </table>
        </div>

    <script src="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getBodyTypes();
    </script>

</body>
</html>
